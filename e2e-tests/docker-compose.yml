version: '3.8'

services:
  selenium-chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - "4444:4444"
      - "7900:7900"  # noVNC viewer
    shm_size: 2gb
    environment:
      - SE_NODE_MAX_SESSIONS=2
      - SE_SESSION_REQUEST_TIMEOUT=300
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  test-runner:
    build: .
    depends_on:
      selenium-chrome:
        condition: service_healthy
    environment:
      - SELENIUM_REMOTE_URL=http://selenium-chrome:4444/wd/hub
      - BASE_URL=https://getquickresume.com
    volumes:
      - ./target:/app/target
      - ./test-output:/app/test-output
